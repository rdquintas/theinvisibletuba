  <body class="zrq-form-quote">
    <form
      class="row g-3 p-3 needs-validation"
      id="zrqForm"
      action="send.php"
      method="post"
      novalidate
    >
      <div class="px-4 text-center">
        <a href="https://theinvisibletuba.com" target="_blank">
          <img
            class="d-block mx-auto mb-4 zrq-logo"
            src="../assets/img/logo_transp_v00.png"
            alt=""
          />
        </a>

        <a
          href="https://theinvisibletuba.com"
          class="btn btn-primary mb-3"
          target="_blank"
        >
          Go to our website
        </a>

        <!-- <button class="btn btn-primary" type="submit">Submit form</button> -->

        <!-- <h1 data-i18n="intro.title"></h1> -->

        <h1 class="display-5 fw-bold text-white">Do you want to</h1>
        <h1 class="display-5 fw-bold text-white">book us ?</h1>
        <!-- <div class="col-lg-6 mx-auto"> -->
        <p class="display-6 text-white">
          Plese fill the form bellow and we'll send you a quote.
        </p>
        <!-- </div> -->
      </div>

      <!-- LANGUAGE -->
      <div class="col-md-12">
        <input
          class="form-check-input"
          type="radio"
          name="language"
          id="en"
          checked
        />
        <label class="form-check-label text-white me-3"> English </label>

        <input class="form-check-input" type="radio" name="language" id="pt" />
        <label class="form-check-label text-white"> PortuguÃªs </label>
      </div>

      <!-- NAME -->
      <div class="col-md-12">
        <label class="form-label fs-4 text-white">Your name</label>
        <input type="text" class="form-control" name="name" required />
        <div class="invalid-feedback">Required Field</div>
      </div>

      <!-- EMAIL -->
      <div class="col-md-12">
        <label class="form-label fs-4 text-white">Your email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Your email address"
          required
        />
        <div class="invalid-feedback">Required Field</div>
      </div>

      <!-- TYPE OF EVENT -->
      <div class="col-md-12">
        <label class="form-label fs-4 text-white">Type of event</label>

        <div class="form-check">
          <input
            class="form-check-input fs-4"
            type="radio"
            name="event_type"
            id="typeEventCorporate"
            checked
          />
          <label class="form-check-label text-white fs-4"> Corporate </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input fs-4"
            type="radio"
            name="event_type"
            id="typeEventPrivate"
          />
          <label class="form-check-label text-white fs-4"> Private </label>
        </div>
      </div>

      <!-- OCCASION -->
      <div class="col-md-12">
        <label class="form-label fs-4 text-white">Occasion</label>
        <select
          class="form-select"
          name="event_occasion"
          id="occasion"
          required
        >
          <option selected value="">Choose one</option>
          <option>Office Party</option>
          <option>Christmas Party</option>
          <option>Store Opening</option>
          <option>Product Promo</option>
          <option>Festival</option>
          <option>Fair/Conference</option>
          <option>Other</option>
        </select>
        <div class="invalid-feedback">Required Field</div>
      </div>

      <!-- DATE OF EVENT -->
      <div class="col-md-12">
        <label class="form-label fs-4 text-white">Date of event</label>
        <input
          type="date"
          class="form-control"
          name="event_date"
          id="event_date"
          required
        />
        <div class="invalid-feedback">Required Field</div>
      </div>

      <!-- SCHEDULE -->
      <div class="col-md-12">
        <label class="form-label fs-4 text-white">Time and Duration</label>
        <input
          type="text"
          class="form-control"
          name="duration"
          placeholder="For ex: from 20h till midnight"
          required
        />
        <div class="invalid-feedback">Required Field</div>
      </div>

      <!-- LOCATION OF EVENT -->
      <div class="col-md-12">
        <label class="form-label fs-4 text-white">Location of event</label>
        <input
          type="text"
          class="form-control"
          name="event_location"
          placeholder="For ex: Sintra..."
          required
        />
        <div class="invalid-feedback">Required Field</div>
      </div>

      <!-- NUMBER OF GUESTS -->
      <div class="col-md-12">
        <label class="form-label fs-4 text-white">Number of guests</label>
        <input
          type="text"
          class="form-control"
          name="guests"
          placeholder="How many guests more or less..."
          required
        />
        <div class="invalid-feedback">Required Field</div>
      </div>

      <!-- ENVIRONMENT -->
      <div class="col-md-12">
        <label class="form-label fs-4 text-white">Environment</label>

        <div class="form-check">
          <input
            class="form-check-input fs-4"
            type="radio"
            name="event_env"
            id="indoor"
            checked
          />
          <label class="form-check-label text-white fs-4"> Indoors </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input fs-4"
            type="radio"
            name="event_env"
            id="outdoor"
          />
          <label class="form-check-label text-white fs-4"> Outdoors </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input fs-4"
            type="radio"
            name="event_env"
            id="dont_know"
          />
          <label class="form-check-label text-white fs-4"> Don't know </label>
        </div>
      </div>

      <!-- ANYTHING ELSE -->
      <div class="col-md-12 fs-4">
        <label class="form-label text-white">Comments</label>
        <textarea
          placeholder="Any extra comments or requirements..."
          class="form-control"
          name="text"
          rows="3"
        ></textarea>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
